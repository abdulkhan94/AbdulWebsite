{%extends "base.html"%}
{%block title%}
    User Login Page
{%endblock%}
{%block content%}
    <p1>Welcome {{usr}}</p1>
    <form action="#" method="post">
        <p>Email</p>
        <p><input type = "number" name="jid" placeholder = "Enter JID" value="{{jid if jid}}"/></p>
        <p><input type = "jobdesc" name="desc" placeholder = "Enter job description" value="{{desc if desc}}"/></p>
        <p><input type = "number" name="uid" placeholder = "Enter UID" value="{{uid if uid}}"/></p>
        <p><input type = "submit" name="submit"/></p>
    </form>
{%endblock%}
