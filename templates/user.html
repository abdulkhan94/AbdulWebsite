{%extends "base.html"%}
{%block title%}
    User Login Page
{%endblock%}
{%block content%}
    <p1>Welcome {{usr}}</p1>
    <form action="#" method="post">
        <p><input type = "number" name="uid" placeholder = "Enter UID" value="{{uid if uid}}"/></p>
        <p><input type = "email" name="email" placeholder = "Enter Email" value="{{email if email}}"/></p>
        <p><input type = "submit" name="submit"/></p>
    </form>
{%endblock%}
